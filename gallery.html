            <section class="w3-row row-color-1 w3-light-blue"> <!-- In this row, we  have the w3-row class only, which defines 
                a padding-less container. Without the w3-container property, you don't get padding 
                between the elements. -->
                
                <article class="w3-col s12 m4 l4">
                    <h4>Coney Island</h4>
                    <p><img src="assets/Coneyisland-72dpi.jpg" alt="Coney Island Graphic"></p>
                </article>
                <article class="w3-col s12 m4 l4">
                    <h4><a title="mantis">Being out of place</a></h4>

                </article>
                <article class="w3-col s12 m4 l4">
                    <h4>Pondering Dragon</h4>
                    <p><img src="assets/Dragon_sad-72dpi.jpg" alt="Sad Dragon"></p>
                </article>
            </section>
        
         

            <section class="w3-container w3-row row-color-1 w3-light-blue"> <!-- While the w3-row class defines a padding-less 
                container, when you also have w3-container, it adds 16-pixel padding around the 
                entire row, but not between the contained elements -->
                <article class="w3-col s12 m4 l4">
